<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>My Weight Class</title>
  </head>
  <body>
		<header class="page-header">
			<h1>My Weight Class</h1>
			<p>Sometimes, your sport has weight classes, and sometimes those weight classes are listed in kilos, and sometimes it's confusing as hell to remember what weight class you're in when you sign up for a competition.</p>
			<p>We're here to help.</p>
		</header>
    <div id="root">
			<div class="form-wrapper">
				<form action="/results">
					<div class="input-row">
						<input class="text-input" id="weight" type="number" aria-label="Your weight" placeholder="Your weight" name="weight" min="1" />
						<div class="radio-set" role="group">
							<label class="radio-label">
								<input type="radio" value="kg" name="unit" id="unit_kg" />
								<span class="input-indicator"></span>
								<span class="label-text">kilos</span>
							</label>
							<label class="radio-label">
								<input type="radio" value="lbs" name="unit" id="unit_lbs" />
								<span class="input-indicator"></span>
								<span class="label-text">pounds</span>
							</label>
							<label class="radio-label">
								<input type="radio" value="st" name="unit" id="unit_st" />
								<span class="input-indicator"></span>
								<span class="label-text">stones</span>
							</label>
						</div>
						<button className="button" type="submit">Calculate</button>
					</div>
				</form>
			</div>
		</div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
